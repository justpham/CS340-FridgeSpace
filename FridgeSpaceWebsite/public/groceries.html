<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Space</title>
    <script src="groceries.js" defer></script>
    <link rel="icon" type="image/x-icon" href="fridgeIcon.ico">
</head>
<body>
    <nav>
        <div id="Website Title">
            <h1>Fridge Space</h1>
        </div>
        <div id="navbar">
            [
            <a href="index.html">Home Page</a> |
            <a href="groceries.html">Groceries</a> |
            <a href="owners.html">Owners</a> |
            <a href="activity_logs.html">Activity Logs</a> |
            <a href="grocery_categories.html">Grocery Categories</a> |
            <a href="grocery_owners.html">Grocery Owners</a> |
            <a href="activity_logs_groceries.html">Grocery Activity Log</a>
            ]
        </div>
    </nav>

    <h1>Groceries</h1>

    <h2>Grocery List</h2>
    <table id="groceryList">
        <tr>
            <th>ID</th>
            <th>Grocery Name</th>
            <th>Expiration Date</th>
            <th>Remaining</th>
            <th>Category</th>
            <th>Delete</th>
        </tr>
    </table>


    <div class="section">
        <form id="create-grocery" method="POST" action="/createGroceries">
            <fieldset>
                <legend> <h2>Create Grocery</h2> </legend>
                <label for="grocery_name">Grocery Name:</label>
                <input type="text" id="grocery_name" name="grocery_name" required><br><br>
                
                <label for="category">Grocery Category:</label>
                <select name="category" id="category" required>
                    <option value="">Select a category...</option>
                </select> <br> <br>

                <label for="ownership">Owners:</label>
                <select name="ownership" id="ownership" required multiple>
                </select> <br> <br>
                

                <label for="expiration_date">Expiration Date:</label>  
                <input type="date" id="expiration_date" name="expiration_date"> <em> *Optional</em> <br> <br>
                
                <input type="submit" value="Submit">
            </fieldset>
            
        </form>

    </div>

    <div class="section">
        <form id="update-grocery" method="POST" action="/updateGroceries">
            <fieldset>
                <legend> <h2>Update Grocery</h2> </legend>

                <label for= "grocery_id_select">Select a Grocery Item</label>
                <select name="grocery_id_select" id="grocery_id_select" required>
                    <option value="">Select a Grocery...</option>
                </select> <br> <br>

                <label for="grocery_name">Grocery Name:</label>
                <input type="text" id="grocery_name" name="grocery_name" required><br><br>
                
                <label for="category">Grocery Category:</label>
                <select name="category" id="category" required>
                    <option value="">Select a category...</option>
                </select> <br> <br>

                <label for="ownership">Owners:</label>
                <select name="ownership" id="ownership" required multiple>
                </select> <br> <br>

                <label for="expiration_date">Expiration Date:</label> 
                <input type="date" id="expiration_date" name="expiration_date"> <em> *Optional</em> <br><br>

                <label for="remaining">Remaining:</label>
                <input type="range" id="remaining" name="remaining" min="0" max="1">
                
                <input type="submit" value="Submit">
            </fieldset>
            
        </form>
    </div>
</body>
</html>
